# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    # Fault-tolerant HTTP clients configuration
    http_client:
        default_options:
            timeout: 10
            max_duration: 30
            retry_failed:
                max_retries: 2
                delay: 1000
                multiplier: 2
        scoped_clients:
            backend.service.client:
                base_uri: '%env(BACKEND_SERVICE_URL)%'
                timeout: 15
                max_duration: 45
                retry_failed:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
                    http_codes: [500, 502, 503, 504]
                headers:
                    Accept: 'application/json'
                    Content-Type: 'application/json'
                    X-Service-Name: 'mvp-store-payment'

    # Message Queue configuration
    messenger:
        failure_transport: failed
        transports:
            async:
                dsn: '%env(RABBITMQ_URL)%/messages'
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
                    max_delay: 0
            failed: 'doctrine://default?queue_name=failed'
        routing:
            # Add message routing here when needed

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
